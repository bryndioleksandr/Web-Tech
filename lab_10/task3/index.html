<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="smth">
        <div class="wrapper-two">
            <div class="registration">
                <h2>Registration form</h2>
                <div class="wrapper-reg">
                    <div class="icon-ln">
                        <img src="img/username.png" alt="">
                        <input type="text" placeholder="Username" class="double-width">
                    </div>
                    <div class="icon-ln">
                        <img src="img/email.png" alt="">
                        <input type="text" placeholder="Email address" class="double-width">
                    </div>
                    <div class="icon-ln">
                        <img src="img/pswd.png" alt="">
                        <input type="text" placeholder="Password">
                        <input type="text" placeholder="Confirm password" class="temp">
                    </div>
                </div>
            </div>
            <div class="details">
                <h2>Personal details</h2>
                <div class="wrapper-det">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                    <select name="sex" id="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="undefined">Undefined</option>
                    </select>
                    <input type="date">
                </div>
            </div>
        </div>
        <br>
        <div class="terms">
            <input type="checkbox" name="news" id="news">
            <label for="news">I want to receive news and special offers</label>
            <br>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree with the Terms and Conditions</label>
        </div><br>
        <hr>
        <br>
        <div class="btn"><button class="submit">Submit</button></div>
    </form>
</body>
</html>
